<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Test</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
  <div class="loading">
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
      <div class="message-container"><p class="loading-message"></p></div>
  </div>
  <script>
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/electrify.loader.js";
      const config = {
        dataUrl: buildUrl + "/electrify.data.unityweb",
        frameworkUrl: buildUrl + "/electrify.framework.js.unityweb",
        codeUrl: buildUrl + "/electrify.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Shacks Evolution Studios",
        productName: "Electrify",
        productVersion: "1.0",
      };
      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
      }
    var loadingMessages = [
      "Please stay on the page...",
      "Do not minimize...",
      "Ensure stable internet...",      
      "Fetching Game Assets...",
      "Almost done...",      
    ];

var currentMessageIndex = 0;

function getNextMessage() {
  var message = loadingMessages[currentMessageIndex];    
    if(currentMessageIndex==loadingMessages.length-1){
        return message;
    }
else{
    currentMessageIndex = (currentMessageIndex + 1) % loadingMessages.length;
  return message;
}
}

var loadingProgress = document.querySelector('.loading-progress');

loadingProgress.style.width = '0%';

var loadingMessage = document.querySelector('.loading-message');
var loadingBar=document.querySelector('.loading-bar');

loadingMessage.textContent = loadingMessages[0];

function updateLoadingMessage(message) {
  loadingMessage.textContent = message;
}
var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          loadingProgress.style.width = 100 * progress + "%";
            if(progress>=0&&progress<0.2){
                loadingMessage.textContent = loadingMessages[0];
            }
            if(progress>=0.2&&progress<0.4){
                loadingMessage.textContent = loadingMessages[1];
            }
            if(progress>=0.4&&progress<0.6){
                loadingMessage.textContent = loadingMessages[2];
            }if(progress>=0.6&&progress<0.8){
                loadingMessage.textContent = loadingMessages[3];
            }if(progress>=0.8&&progress<1){
                loadingMessage.textContent = loadingMessages[4];
            }
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
            loadingMessage.style.display="none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
  </script>
</body>
</html>
